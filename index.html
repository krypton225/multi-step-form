<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta http-equiv="X-UA-Compatible" content="IE=7"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    
    <meta name="author" content="Khaled Mohamed"/> 
    
    <meta name="description" content="Just a description for (Multi Step Form) project!"/> 
    
    <meta name="keywords" content="HTML, PugJS, CSS, SCSS, PostCSS, JavaScript, TypeScript, Front End Challenge, Front End Mentor"/> 
    
    <meta name="theme-color" content="#3e52a3"/> 
    
    <link rel="shortcut icon" href="./public/assets/favicons/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="./public/assets/favicons/site.webmanifest"> 
    
    <title>Multi Step Form</title> 
    
    <link rel="stylesheet" href="./public/index.css">
  </head>
  <body> 
    <main class="main" id="main">
      <header class="header" id="header">
        <ul class="header__list" id="header-list" role="list">
          <li class="header__list__item" data-section="info"> 
            <span class="header__list__item__num active">1</span>
            <div class="header__list__item__content"> 
              <span class="header__list__item__content__step">step 1</span> 
              <span class="header__list__item__content__title">your info</span>
            </div>
          </li>
          <li class="header__list__item" data-section="plan"> 
            <span class="header__list__item__num ">2</span>
            <div class="header__list__item__content"> 
              <span class="header__list__item__content__step">step 2</span> 
              <span class="header__list__item__content__title">select plan</span>
            </div>
          </li>
          <li class="header__list__item" data-section="add-ons"> 
            <span class="header__list__item__num ">3</span>
            <div class="header__list__item__content"> 
              <span class="header__list__item__content__step">step 3</span> 
              <span class="header__list__item__content__title">add-ons</span>
            </div>
          </li>
          <li class="header__list__item" data-section="summary"> 
            <span class="header__list__item__num ">4</span>
            <div class="header__list__item__content"> 
              <span class="header__list__item__content__step">step 4</span> 
              <span class="header__list__item__content__title">summary</span>
            </div>
          </li>
        </ul>
      </header>
      <section class="person-info" id="info">
        <p class="sec-title">Personal info</p>
        <p class="sec-desc">Please provide your name, email address, and phone number.</p>
        <form class="person-info__form" action="" method="GET" autocomplete="off">
          <div class="person-info__form-section">
            <div class="person-info__form-section__header">
              <label for="person-name">name</label><span class="validation">This field is required</span>
            </div>
            <input id="person-name" type="text" name="person-name" placeholder="e.g. Stephen King">
          </div>
          <div class="person-info__form-section">
            <div class="person-info__form-section__header">
              <label for="person-email">email address</label><span class="validation">This field is required</span>
            </div>
            <input id="person-email" type="email" name="person-email" placeholder="e.g. stephenking@lorem.com">
          </div>
          <div class="person-info__form-section">
            <div class="person-info__form-section__header">
              <label for="phone-number">phone number</label><span class="validation">This field is required</span>
            </div>
            <input id="phone-number" type="tel" name="phone-number" placeholder="e.g. +1 234 567 890">
          </div>
          <input class="btn" type="submit" value="next step" id="person-info-next">
        </form>
      </section>
    </main>
    <script src="./public/main.bundle.js"> </script> 
    
    <noscript>You need to enable JavaScript to run this app.</noscript>
  </body>
</html>
